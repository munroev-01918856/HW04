<head>
    <title>Multiplication table </title>
    <meta charset="utf-8">

<body>
    <div id="wrapper">

        <div class="container">
            <div class="AAAAH">
                <h3>Add Number Range</h3>
                <form id="numberInput">
                    <div>
                        <label for="minX">Minimum Row Number:</label>
                        <input type="text" id="minX" class="numInputBox">
                    </div>
                    <div>
                        <label for="maxX">Maximum Row Number:</label>
                        <input type="text" id="maxX" class="numInputBox">
                    </div>
                    <div>
                        <label for="minY">Minimum Column Number:</label>
                        <input type="text" id="minY" class="numInputBox">
                    </div>
                    <div>
                        <label for="maxY">Maximum Column Number:</label>
                        <input type="text" id="maxY" class="numInputBox"> 
                    </div>
                    <input class="btn" type="submit" value="Calculate">
