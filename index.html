<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multiplication table </title>
    

    <meta charset="utf-8">
    <link href = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css " rel = "stylesheet">
    <link href="Style/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="wrapper">
        <header>
            <h1>Multiplication Table</Table></h1>
        </header>
       <!-- Source https://www.youtube.com/watch?v=hdI2bqOjy3c&t=3568s
            Visual Inspiration:
        https://www.jesseheines.com/~heines/91.461/91.461-2012-13f/461-lecs/code/jmh-table-v1.html?xBegin=5&xEnd=10&yBegin=1&yEnd=5 
             -->
        <div class="container">
        
            <div class="AAAAH">
                <h3>Add Number Range</h3>
               
                <form id="numberInput">
                    <div>
                        <label for="minX">Minimum Row Number:</label>
                        <input type="text" id="minX" class="numInputBox" name="minX">   
                    </div>
                    <div id="minXSlider" class="sliders"></div>
                    <div>
                        <label for="maxX">Maximum Row Number:</label>
                        <input type="text" id="maxX" class="numInputBox"  name="maxX">
                    </div>
                    <div id="maxXSlider" class="sliders"></div>
                    <div>
                        <label for="minY">Minimum Column Number:</label>
                        <input type="text" id="minY" class="numInputBox "  name="minY">
                    </div>
                    <div id="minYSlider" class="sliders"></div>
                    <div>
                        <label for="maxY">Maximum Column Number:</label>
                        <input type="text" id="maxY" class="numInputBox"  name="maxY"> 
                    </div>
                    <div id="maxYSlider" class="sliders"></div>
                </form>
                <button type="button" id="clear">Clear</button>
            </div>
            <div id="errMsg"></div>
            <div id="tblcont">
                <div id="tabs">
                    <ul>
                        <li><a href="#mlttable">Tab 1</a></li>
                        <li><a href="#tab2">Tab 2</a></li>
                    </ul>
                    <div id="tables">
                        <table id ="mlttable">
                        </table>
                        <div id="tab2">
                            <h2>tab 2</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>
